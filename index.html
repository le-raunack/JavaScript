<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MathBox</title>
</head>
<body>
    <header>
        <h1>MathBox</h1>
    </header>
    <div id="container_main">
        <div id="conversions">
            <h3>Conversions</h3>
            <div class="convert">
                <p>Binary to Decimal</p>
                <input type="number" id="binary" placeholder="Binary*" >
                <button type="button" onclick="bin2dec()" class="butt">Convert</button>
                <input type="number" id="decimal" placeholder="Decimal" disabled>
            </div>
            <div class="convert">
                <p>Octal to Decimal</p>
                <input type="number" id="octal" placeholder="Octal*" >
                <button type="button" onclick="oct2dec()" class="butt">Convert</button>
                <input type="number" id="decima" placeholder="Decimal" disabled>
            </div>
            <div class="convert">
                <p>Hexadecimal to Decimal</p>
                <input id="hexadec" placeholder="Hexadecimal*" >
                <button type="button" onclick="hex2dec()" class="butt">Convert</button>
                <input type="number" id="decim" placeholder="Decimal" disabled>
            </div>
            <h5>*Required</h5>
        </div>
        <div id="calculator">
            <h3>Calculator</h3>
            <div id="calcApp">
                <input type="text" id="calcscreen" value="" >
                <ul id="keys">
                    <li id="AC" onclick="Key_ac()">AC</li>
                    <li id="bksp" onclick="Key_bk()">Bksp</li>
                    <li class="operations" onclick="Key_modulus()">%</li>
                    <li class="operations" onclick="Key_sqrt()">sqrt</li>
                    <li onclick="Key_7()" >7</li>
                    <li onclick="Key_8()" >8</li>
                    <li onclick="Key_9()" >9</li>
                    <li class="operations" onclick="Key_plus()" >+</li>
                    <li onclick="Key_4()" >4</li>
                    <li onclick="Key_5()" >5</li>
                    <li onclick="Key_6()" >6</li>
                    <li class="operations" onclick="Key_minus()" >-</li>
                    <li onclick="Key_1()" >1</li>
                    <li onclick="Key_2()" >2</li>
                    <li onclick="Key_3()" >3</li>
                    <li class="operations" onclick="Key_mul()" >*</li>
                    <li onclick="Key_0()" >0</li>
                    <li onclick="Key_decimal()" >.</li>
                    <li class="operations" onclick="Calculator()" >=</li>
                    <li class="operations" onclick="Key_div()" >/</li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://www.twitter.com/LeRaunack" target="_blank" >@LeRaunack</a>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
