<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS</title>

<link href="css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
	<h1>Conversions</h1>
	<p>Binary to Decimal</p>
	<input type="number" id="binary" placeholder="Binary" >
	<button type="button" onclick="bin2dec()" id="butt">Convert</button>
	<input type="number" id="decimal" placeholder="Decimal">
	<hr>
	<h2>Leave a Comment!</h2>
	<input type="text" id="comment" placeholder="Comment">
	<button onclick="Comment()">Update</button>
	<p id="show" ><i>No comments.</i></p>
	<script src="js/index.js"></script>
</body>
</html>
