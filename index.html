<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MathBox</title>
</head>
<body>
    <header>
        <h1>MathBox</h1>
    </header>
    <div id="container_main">
        <div class="container">
            <h3>Conversions</h3>
            <div class="convert">
                <p>Binary to Decimal</p>
                <input type="number" id="binary" placeholder="Binary*" >
                <button type="button" onclick="bin2dec()" >Convert</button>
                <input type="number" class="output  " placeholder="Decimal" disabled>
            </div>
            <div class="convert">
                <p>Octal to Decimal</p>
                <input type="number" id="octal" placeholder="Octal*" >
                <button type="button" onclick="oct2dec()" >Convert</button>
                <input type="number" class="output" placeholder="Decimal" disabled>
            </div>
            <div class="convert">
                <p>Hexadecimal to Decimal</p>
                <input id="hexadec" placeholder="Hexadecimal*" >
                <button type="button" onclick="hex2dec()" >Convert</button>
                <input type="number" class="output" placeholder="Decimal" disabled>
            </div>
            <h5>*Required</h5>
        </div>
        <div class="container">
            <h3>Calculator</h3>
            <table id="cacl">
                <input type="text" id="calcscreen">
                <tr>
                    <td onclick="Key_ac()" id="AC"><button>AC</button></td>
                    <td onclick="Key_bk()" id="bksp"><button>Bksp</button></td>
                    <td onclick="Key_modulus()" class="operations"><button>%</button></td>
                    <td onclick="Key_sqrt()" class="operations"><button>sqrt</button></td>
                </tr>
                <tr>
                    <td onclick="Key_7()" class="operand"><button>7</button></td>
                    <td onclick="Key_8()" class="operand"><button>8</button></td>
                    <td onclick="Key_9()" class="operand"><button>9</button></td>
                    <td onclick="Key_plus()" class="operations"><button>+</button></td>
                </tr>
                <tr>
                    <td onclick="Key_4()" class="operand"><button>4</button></td>
                    <td onclick="Key_5()" class="operand"><button>5</button></td>
                    <td onclick="Key_6()" class="operand"><button>6</button></td>
                    <td onclick="Key_minus()" class="operations"><button>-</button></td>
                </tr>
                <tr>
                    <td onclick="Key_1()" class="operand"><button>1</button></td>
                    <td onclick="Key_2()" class="operand"><button>2</button></td>
                    <td onclick="Key_3()" class="operand"><button>3</button></td>
                    <td onclick="Key_mul()" class="operations"><button>*</button></td>
                </tr>
                <tr>
                    <td onclick="Key_0()" class="operand"><button>0</button></td>
                    <td onclick="Key_decimal()" class="operand"><button>.</button></td>
                    <td onclick="Calculator()" class="operations"><button>=</button></td>
                    <td onclick="Key_div()" class="operations"><button>/</button></td>
                </tr>
            </table>
        </div>
        <!--<div class="container">
            
        </div>-->
    </div>
    <footer>
        <a href="https://www.twitter.com/LeRaunack" target="_blank" >@LeRaunack</a>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
