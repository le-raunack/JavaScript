		<h1>MathBox</h1>

		<h3>Conversions</h3>
		<p>Binary to Decimal</p>
		<input type="number" id="binary" placeholder="Binary*" >
		<button type="button" onclick="bin2dec()" class="butt">Convert</button>
		<input type="number" id="decimal" placeholder="Decimal" disabled>
		
		<p>Octal to Decimal</p>
		<input type="number" id="octal" placeholder="Octal*" >
		<button type="button" onclick="oct2dec()" class="butt">Convert</button>
		<input type="number" id="decima" placeholder="Decimal" disabled>
		
		<p>Hexadecimal to Decimal</p>
		<input id="hexadec" placeholder="Hexadecimal*" >
		<button type="button" onclick="hex2dec()" class="butt">Convert</button>
		<input type="number" id="decim" placeholder="Decimal" disabled>
